<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de cadastro</title>
    <link rel="stylesheet" href="CSS/Dados/Cadastro.css">
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="Imagens/undraw_website_5bo8.svg">
        </div>

        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Atualize os seus dados</h1>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu email"> <!--required-->
                    </div>


                    <div class="input-box">
                        <label for="Telefone">Telefone</label>
                        <input id="email" type="tel" name="tel" placeholder="Digite seu Telefone"> <!--required-->
                    </div>

                    <div class="input-box">
                        <label for="password">Senha anterior</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha">
                        <!--required-->
                    </div>

                    <div class="input-box">
                        <label for="password">Nova senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua nova senha">
                        <!--required-->
                    </div>

                    <div class="input-box">
                        <label for="password">Confirme sua nova senha</label>
                        <input id="Confirmpassword" type="password" name="Confirmpassword"
                            placeholder="Confime sua senha"> <!--required-->
                    </div>


                </div>

                <a href="adress 2.html" class="btn-default" id="Avançar">

                    Avançar
                </a>

            </form>
        </div>
    </div>
</body>

</html>
